<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10"
                placeholder="Ingresa el texto aqui"></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="fila">
                <button class="btn-copiar", type="button" onclick="copiarTexto()">Copiar</button>
                <button class="btn-limpiar" type="button" onclick="limpiarTexto()">Limpiar</button>
            </div>
        </div>
        <div class="encriptado">
            <img src="img/kitty.jpg" alt="" id="muneco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
